
meta:
    project: example-setup

mount=.env:
    bind: .env
    path: /code/.env
    file: true

image=bash:
    image: example/bash
    context: .

job=setup:
    use: bash
    artifact: '.env'
    mounts: ['.env']
    interactive: true
    env: ['HOST_USER={env.USER:}']

job=app:
    use: bash
    command: "nc -l 0.0.0.0 8080"
    depends: [setup]

# alias used by dobi test suite to test this example
alias=test:
    tasks: [bash]
